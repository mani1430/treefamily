name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER_NAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USER_NAME }}/treefamily .

      - name: Push Docker image to Docker Hub
        run: docker push  ${{ secrets.DOCKER_USER_NAME }}/treefamily:latest

  deploy:
    needs: build 
    runs-on: [aws-ec2]
    steps: 
      - name: Pull Image from Docker Hub
        run: docker pull in ${{ secrets.DOCKER_USER_NAME }}/treefamily:latest

      - name: Delete Old Container
        run: docker rm -f treefamily-container 

      - name: Run Docker Container
        run: docker run -d -p 8000:8000 --name treefamily-container treefamily